<!DOCTYPE html>
<html>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://rawgit.com/gasolin/aframe-href-component/master/dist/aframe-href-component.min.js"></script>
  <!-- events.js ライブラリの読み込み -->
  <script src="https://rawgit.com/nicolocarpignoli/nicolocarpignoli.github.io/master/ar-click-events/events.js"></script>
  <style>
    .arjs-loader {
      height: 100%;
      width: 100%;
      position: absolute;
      top: 0;
      left: 0;
      background-color: rgba(0, 0, 0, 0.8);
      z-index: 9999;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .arjs-loader div {
      text-align: center;
      font-size: 1.25em;
      color: white;
    }
  </style>

  <!-- rawgithack development URL -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>

  <body style="margin: 0px; overflow: hidden;">
    <a-assets>
      <video
        id="ar-video"
        autoplay
        loop="true"
        muted="true"
        src="https://wappyyuki.github.io/webAR_movie/taihei.mp4"
      ></video>
    </a-assets>
    <!-- minimal loader shown until image descriptors are loaded -->
    <div class="arjs-loader">
      <div>Loading, please wait...</div>
    </div>
    <a-scene
      vr-mode-ui="enabled: false;"
      renderer="logarithmicDepthBuffer: true;"
      embedded
      arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
    >
      <!-- use rawgithack to retrieve the correct url for nft marker (see 'trex' below) -->

      <a-nft
        type="nft"
        url="https://wappyyuki.github.io/webAR_movie/img"
        smooth="true"
        smoothCount="10"
        smoothTolerance="0.01"
        smoothThreshold="5"
      >
        <!--<a-entity
          geometry="primitive: box"
          color="#f60"
          position="0 0 -3"
          width="5"
          height="5"
          depth="5"
          rotation="0 45 0"
          link="https://github.com/gasolin/aframe-href-component;"
        ></a-entity>-->

        <a-entity link="https://github.com/gasolin/aframe-href-component;">
        </a-entity>
      </a-nft>

      <a-entity camera look-controls>
        <a-cursor color="#4CC3D9" fuse="true" fuseTimeout="500"></a-cursor>
      </a-entity>
    </a-scene>
  </body>
</html>
